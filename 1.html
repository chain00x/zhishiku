<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {

            padding: 20px;
            background-color: #0a192f;
            color: #64ffda;
            font-family: 'Courier New', monospace;
        }

        .container {

        }

        h1 {

        .search-box {

        input[type="text"] {

        .search-icon {
            position: absolute;

        }

        #results {
            margin-top: 20px;

            min-height: 100px;
        }

        .result-item {
            padding: 10px;

        }

        .matrix-bg {
            position: fixed;

            left: 0;

            opacity: 0.1;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: rgba(23, 42, 69, 0.8);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #64ffda;
        }

        th {
            background-color: rgba(100, 255, 218, 0.1);
            position: sticky;
            top: 0;
            z-index: 1;
        }

        tr:hover {
            background-color: rgba(100, 255, 218, 0.05);
        }

        .highlight {
            background-color: rgba(100, 255, 218, 0.2);

            border-radius: 3px;
        }

        .search-stats {

        }
    </style>
</head>
<body>
    <canvas class="matrix-bg" id="matrix"></canvas>
    <div class="container">
        <h1>å®‰å…¨æ—¥å¿—æœç´¢ç³»ç»Ÿ</h1>
        <div class="search-box">
            <input type="text" id="searchTerm" placeholder="è¾“å…¥æœç´¢å…³é”®è¯... (å®æ—¶æœç´¢)" autocomplete="off">
            <div class="search-icon">ğŸ”</div>
        </div>
        <div id="results"></div>
    </div>

    <script>
        // MatrixèƒŒæ™¯æ•ˆæœ
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const characters = "01";
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(10, 25, 47, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#64ffda';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = characters.charAt(Math.floor(Math.random() * characters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 50);

        // åŠ è½½å’Œæœç´¢CSVæ•°æ®
        let csvData = [];
        const csvUrl = 'https://raw.githubusercontent.com/chain00x/chain00x.github.io/refs/heads/main/link.csv';
        let searchTimeout;

        // åˆå§‹åŠ è½½æ•°æ®
        fetch(csvUrl)
            .then(response => response.text())
            .then(data => {
                csvData = data.split('\n').map(row => row.split(','));
                displayResults(csvData);
            })
            .catch(error => {
                document.getElementById('results').innerHTML = 
                    '<div class="result-item">åŠ è½½æ•°æ®å‡ºé”™: ' + error.message + '</div>';
            });

        // æ·»åŠ å®æ—¶æœç´¢åŠŸèƒ½
        document.getElementById('searchTerm').addEventListener('input', function(e) {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                searchData(e.target.value);
            }, 300); // 300ms é˜²æŠ–
        });
        function searchData(searchTerm) {
            searchTerm = searchTerm.toLowerCase();
            if (!searchTerm) {
                displayResults(csvData);
                return;
            }

            const filteredData = csvData.filter(row => 
                row.some(cell => cell.toLowerCase().includes(searchTerm))
            );

            displayResults(filteredData, searchTerm);
        }

        function displayResults(data, searchTerm = '') {
            const resultsDiv = document.getElementById('results');
            if (data.length === 0) {
                resultsDiv.innerHTML = '<div class="result-item">æœªæ‰¾åˆ°åŒ¹é…ç»“æœ</div>';
                return;
            }

            let tableHtml = '<table><tr>';
            // æ·»åŠ è¡¨å¤´
            data[0].forEach(header => {
                tableHtml += `<th>${header}</th>`;
            });
            tableHtml += '</tr>';

            // æ·»åŠ æ•°æ®è¡Œ
            for (let i = 1; i < data.length; i++) {
                tableHtml += '<tr>';
                data[i].forEach(cell => {
                    if (searchTerm && cell.toLowerCase().includes(searchTerm.toLowerCase())) {
                        const highlightedCell = cell.replace(new RegExp(searchTerm, 'gi'), 
                            match => `<span class="highlight">${match}</span>`);
                        tableHtml += `<td>${highlightedCell}</td>`;
                    } else {
                        tableHtml += `<td>${cell}</td>`;
                    }
                });
                tableHtml += '</tr>';
            }
            tableHtml += '</table>';

            // æ·»åŠ æœç´¢ç»Ÿè®¡
            if (searchTerm) {
                tableHtml += `<div class="search-stats">æ‰¾åˆ° ${data.length - 1} æ¡åŒ¹é…è®°å½•</div>`;
            }

            resultsDiv.innerHTML = tableHtml;
        }
    </script>
</body>
</html>
