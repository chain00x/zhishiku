<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion 知识库搜索</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #0a192f;
            color: #64ffda;
            font-family: 'Courier New', monospace;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(13, 28, 48, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #64ffda;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            position: relative;
        }

        input[type="text"] {
            padding: 10px 35px 10px 15px;
            background-color: #172a45;
            border: 1px solid #64ffda;
            color: #64ffda;
            border-radius: 4px;
            flex: 1;
            font-size: 16px;
        }

        .result-item {
            padding: 15px;
            margin-bottom: 15px;
            background-color: rgba(23, 42, 69, 0.8);
            border-radius: 4px;
            border-left: 3px solid #64ffda;
        }

        .result-item h3 {
            margin: 0 0 10px 0;
            color: #64ffda;
        }

        .result-item p {
            margin: 0;
            color: rgba(100, 255, 218, 0.8);
        }

        .highlight {
            background-color: rgba(100, 255, 218, 0.2);
            padding: 2px 4px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Notion 知识库搜索</h1>
        <div class="search-box">
            <input type="text" id="searchTerm" placeholder="输入搜索关键词... (实时搜索)" autocomplete="off">
        </div>
        <div id="results"></div>
    </div>

    <script>
        // 替换为你的 Notion API Token
        const NOTION_TOKEN = 'your-notion-integration-token';
        // 替换为你的数据库 ID
        const DATABASE_ID = 'ff987bb334804e98a7fb78a53d5c8d29';

        let searchTimeout;

        async function fetchNotionData(query = '') {
            try {
                const response = await fetch(`https://api.notion.com/v1/databases/${DATABASE_ID}/query`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${NOTION_TOKEN}`,
                        'Notion-Version': '2022-06-28',
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        filter: query ? {
                            or: [
                                {
                                    property: 'Name',
                                    rich_text: {
                                        contains: query
                                    }
                                },
                                {
                                    property: 'Description',
                                    rich_text: {
                                        contains: query
                                    }
                                }
                            ]
                        } : undefined
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch data from Notion');
                }

                const data = await response.json();
                return data.results;
            } catch (error) {
                console.error('Error fetching Notion data:', error);
                return [];
            }
        }

        function displayResults(results, searchTerm = '') {
            const resultsDiv = document.getElementById('results');
            if (!results.length) {
                resultsDiv.innerHTML = '<div class="result-item">未找到匹配结果</div>';
                return;
            }

            const resultsHTML = results.map(page => {
                const title = page.properties.Name.title[0]?.plain_text || 'Untitled';
                const description = page.properties.Description?.rich_text[0]?.plain_text || '';

                let displayTitle = title;
                let displayDescription = description;

                if (searchTerm) {
                    displayTitle = highlightText(title, searchTerm);
                    displayDescription = highlightText(description, searchTerm);
                }

                return `
                    <div class="result-item">
                        <h3>${displayTitle}</h3>
                        <p>${displayDescription}</p>
                    </div>
                `;
            }).join('');

            resultsDiv.innerHTML = resultsHTML;
        }

        function highlightText(text, searchTerm) {
            if (!searchTerm) return text;
            const regex = new RegExp(searchTerm, 'gi');
            return text.replace(regex, match => `<span class="highlight">${match}</span>`);
        }

        document.getElementById('searchTerm').addEventListener('input', function(e) {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(async () => {
                const results = await fetchNotionData(e.target.value);
                displayResults(results, e.target.value);
            }, 300);
        });

        // 初始加载
        (async function() {
            const results = await fetchNotionData();
            displayResults(results);
        })();
    </script>
</body>
</html>
